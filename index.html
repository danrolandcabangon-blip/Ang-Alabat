<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tara na sa Alabat! | Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('background.jpg') no-repeat center center fixed; 
            background-size: cover; color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            position: relative; overflow-x: hidden;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- LOGO --- */
        .top-left-logo {
            position: absolute; top: 20px; left: 20px; width: 100px; 
            z-index: 2000; animation: slideUp 1s ease forwards;
        }

        .logo-wrapper {
            display: flex; justify-content: center; padding-top: 40px; width: 100%;
            animation: slideUp 1s ease forwards;
        }
        .nav-logo { height: 60px; width: auto; filter: drop-shadow(0 0 10px rgba(0,174,239,0.3)); }

        /* --- NAVIGATION --- */
        nav { 
            display: flex; justify-content: center; padding: 15px; 
            z-index: 1000; width: 100%; position: sticky; top: 0;
        }
        .nav-container {
            position: relative; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            padding: 5px; border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; gap: 2px;
            max-width: 95vw; overflow-x: auto; scrollbar-width: none;
        }
        .nav-container::-webkit-scrollbar { display: none; }

        .nav-container a {
            position: relative; z-index: 2; color: white; text-decoration: none;
            font-weight: 700; font-size: 10px; text-transform: uppercase;
            padding: 10px 18px; transition: 0.3s; opacity: 0.6; white-space: nowrap;
        }
        .nav-container a.active { opacity: 1; }
        
        .nav-slider {
            position: absolute; height: calc(100% - 10px);
            background: rgba(0, 174, 239, 0.5); border-radius: 50px;
            top: 5px; z-index: 1; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- HERO SECTION --- */
        .hero-container {
            display: flex; flex-direction: column; align-items: center;
            width: 90%; max-width: 1200px; flex: 1; gap: 40px;
            padding: 40px 0; text-align: center;
            animation: slideUp 1s ease 0.2s forwards; opacity: 0;
        }

        @media (min-width: 1024px) {
            .hero-container { flex-direction: row; text-align: left; gap: 80px; }
            .top-left-logo { width: 150px; top: 30px; left: 30px; }
        }

        /* --- TEXT CONTENT --- */
        .content { flex: 1; }
        .main-title { 
            font-size: clamp(45px, 10vw, 90px); 
            font-weight: 900; line-height: 0.9; 
            text-transform: uppercase; letter-spacing: -2px; 
        }
        .sub-title { font-size: 18px; margin: 15px 0 30px; font-weight: 400; opacity: 0.8; }
        
        .btn-explore { 
            background: #00AEEF; color: white; padding: 16px 35px; 
            border-radius: 50px; text-decoration: none; font-weight: 900; 
            font-size: 13px; text-transform: uppercase; transition: 0.3s; 
            display: inline-block; box-shadow: 0 10px 20px rgba(0,174,239,0.3);
        }

        /* --- MEDIA GROUP (YOUTUBE INTEGRATION) --- */
        .media-group {
            display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 550px;
        }

        .video-box { 
            width: 100%; position: relative; border-radius: 25px; 
            border: 3px solid rgba(255,255,255,0.8); overflow: hidden; 
            background: #000; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            /* Important for YouTube Aspect Ratio */
            aspect-ratio: 16 / 9;
        }
        
        .video-box iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .video-label { 
            position: absolute; top: 15px; left: 15px; z-index: 10; 
            font-weight: 900; font-size: 9px; text-transform: uppercase; 
            background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 5px;
            backdrop-filter: blur(5px); pointer-events: none;
        }

        .preview-row { display: flex; gap: 15px; width: 100%; }
        
        .preview-card {
            flex: 1; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); 
            border-radius: 25px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none; color: white; transition: 0.3s;
        }
        .preview-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); }
        .preview-card img { 
            width: 100%; height: 100px; object-fit: cover; 
            border-radius: 15px; margin: 10px 0; 
        }
        .preview-card h3 { font-size: 14px; font-weight: 800; text-transform: uppercase; }
        .preview-card .label { font-size: 8px; font-weight: 700; opacity: 0.5; letter-spacing: 1px; }

        @media (max-width: 480px) {
            .preview-row { flex-direction: column; }
            .main-title { font-size: 50px; }
        }
    </style>
</head>
<body>

    <img src="ariya.jpg" alt="Ariya Brand Logo" class="top-left-logo">

    <div class="logo-wrapper">
        <a href="index.html">
            <img src="AlabatLogo.png" alt="Alabat Tourism Logo" class="nav-logo">
        </a>
    </div>

    <nav>
        <div class="nav-container">
            <div class="nav-slider" id="navSlider"></div>
            <a href="index.html" class="active" id="activeLink">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="destinations.html">DESTINATIONS</a>
            <a href="products.html">PRODUCTS</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <div class="hero-container">
        <div class="content">
            <h1 class="main-title">TARA NA SA<br>ALABAT!</h1>
            <p class="sub-title">The hidden gem of Quezon!</p>
            <a href="about.html" class="btn-explore">EXPLORE NOW &rarr;</a>
        </div>

        <div class="media-group">
            <div class="video-box">
                <div class="video-label">ISLAND PREVIEW</div>
                <iframe 
                    src="https://www.youtube.com/embed/pSD9s5_IVJk?autoplay=1&mute=1&loop=1&playlist=pSD9s5_IVJk" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="preview-row">
                <a href="destinations.html" class="preview-card">
                    <p class="label">DESTINATIONS</p>
                    <img src="pulongbato.jpg" alt="Pulong Bato">
                    <h3>Pulong Bato</h3>
                </a>

                <a href="products.html" class="preview-card">
                    <p class="label">LOCAL PRODUCTS</p>
                    <img src="coco-sugar.jpg" alt="Coco Sugar">
                    <h3>Coco Sugar</h3>
                </a>
            </div>
        </div>
    </div>

    <script>
        function updateNavSlider() {
            const activeLink = document.getElementById('activeLink');
            const slider = document.getElementById('navSlider');
            if (activeLink && slider) {
                slider.style.width = activeLink.offsetWidth + "px";
                slider.style.left = activeLink.offsetLeft + "px";
            }
        }
        window.addEventListener('load', updateNavSlider);
        window.addEventListener('resize', updateNavSlider);
    </script>
</body>
</html>

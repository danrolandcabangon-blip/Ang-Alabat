<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Alabat Tourism</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('destinationbg.jpg') no-repeat center center fixed; 
            background-size: cover; color: white; min-height: 100vh; overflow-x: hidden;
        }

        /* --- LOGO ANIMATION --- */
        @keyframes slideUpLogo {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- ARIYA LOGO --- */
        .top-left-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 150px; 
            height: auto;
            z-index: 2000;
            pointer-events: none;
            animation: slideUpLogo 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            padding-top: 30px;
            width: 100%;
            animation: slideUpLogo 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .nav-logo {
            height: 70px;
            width: auto;
            display: block;
        }

        /* --- NAVIGATION --- */
        nav { display: flex; justify-content: center; padding: 20px; position: sticky; top: 0; z-index: 1000; }
        .nav-container { position: relative; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 5px; border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.2); }
        
        /* Your Requested Slider CSS */
        .nav-container a.active { opacity: 1; }
        .nav-slider {
            position: absolute; height: calc(100% - 10px); width: 80px;
            background: rgba(255, 255, 255, 0.2); border-radius: 50px;
            top: 5px; left: 5px; z-index: 1; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-links { display: flex; list-style: none; position: relative; z-index: 2; }
        .nav-links a { color: white; text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; padding: 10px 20px; display: inline-block; transition: 0.3s; opacity: 0.6; }

        /* --- ZOOM MODAL & ANIMATION --- */
        @keyframes zoomInEffect {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .zoom-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); display: none; justify-content: center; align-items: center; z-index: 3000; opacity: 0; transition: 0.3s ease; }
        .zoom-overlay.active { display: flex; opacity: 1; }
        
        .zoom-card { 
            background: white; 
            color: #111; 
            max-width: 500px; 
            width: 90%; 
            border-radius: 40px; 
            overflow: hidden; 
            position: relative; 
            transform: scale(0.7); 
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        
        .zoom-overlay.active .zoom-card { 
            transform: scale(1); 
            opacity: 1;
            animation: zoomInEffect 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .zoom-img { width: 100%; height: 300px; object-fit: cover; }
        .zoom-details { padding: 30px; }
        .zoom-title { font-size: 28px; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; color: #111; }
        .zoom-desc { font-size: 16px; color: #444; line-height: 1.6; }
        .close-zoom { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 18px; z-index: 10; }

        /* --- HERO & VIDEO SECTION --- */
        .adventure-container { display: flex; justify-content: space-between; align-items: center; padding: 40px 8%; gap: 50px; }
        .adventure-text-box { width: 40%; display: flex; flex-direction: column; gap: 25px; }
        .adventure-text { font-size: clamp(30px, 5vw, 70px); font-weight: 900; line-height: 1; text-transform: uppercase; }
        
        .book-now-btn { 
            display: inline-block; 
            width: fit-content;
            padding: 15px 40px; 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px);
            border: 2px solid white; 
            color: white; 
            text-decoration: none; 
            font-weight: 900; 
            font-size: 14px; 
            letter-spacing: 2px; 
            border-radius: 50px; 
            transition: 0.3s;
            text-align: center;
        }
        .book-now-btn:hover { background: white; color: black; transform: scale(1.05); }

        .video-wrapper { width: 55%; position: relative; }
        .video-frame { position: relative; width: 100%; border-radius: 30px; border: 5px solid white; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.4); background: #000; }
        .video-label { position: absolute; top: 20px; left: 20px; z-index: 10; font-weight: 800; font-size: 16px; text-transform: uppercase; opacity: 0.4; letter-spacing: 1px; }
        video { width: 100%; aspect-ratio: 16/9; display: block; object-fit: cover; cursor: pointer; }
        .nav-arrow { position: absolute; right: 20px; top: 20px; z-index: 30; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: 1px solid white; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.3s; }
        .custom-controls { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.8)); padding: 20px; display: flex; align-items: center; gap: 15px; opacity: 0; transition: opacity 0.3s ease; z-index: 25; }
        .video-frame:hover .custom-controls { opacity: 1; }
        .mute-btn { background: none; border: none; color: white; cursor: pointer; font-size: 20px; }
        .progress-bar { flex: 1; height: 5px; background: rgba(255,255,255,0.3); border-radius: 5px; cursor: pointer; appearance: none; }
        .progress-bar::-webkit-slider-thumb { appearance: none; height: 12px; width: 12px; background: white; border-radius: 50%; }

        /* --- SLIDER SECTION --- */
        .slider-container { padding: 40px 0 80px; width: 100%; position: relative; -webkit-mask-image: linear-gradient(to right, transparent 0%, black 8%, black 92%, transparent 100%); mask-image: linear-gradient(to right, transparent 0%, black 8%, black 92%, transparent 100%); }
        .slider-wrapper { display: flex; flex-direction: row; gap: 30px; overflow-x: auto; scroll-behavior: smooth; padding: 20px 8%; scrollbar-width: none; }
        .slider-wrapper::-webkit-scrollbar { display: none; }
        .destination-card { flex: 0 0 350px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 20px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.15); cursor: pointer; opacity: 0; transform: translateY(20px); transition: 0.5s ease; }
        .destination-card.visible { opacity: 1; transform: translateY(0); }
        .destination-card img { width: 100%; height: 220px; object-fit: cover; border-radius: 20px; margin-bottom: 15px; }
        .destination-card h3 { font-size: 20px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        .destination-card p { font-size: 13px; font-style: italic; opacity: 0.8; line-height: 1.5; }

        @media (max-width: 768px) {
            .adventure-container { flex-direction: column; text-align: center; }
            .adventure-text-box, .video-wrapper { width: 100%; align-items: center; }
            .top-left-logo { display: none; }
        }
    </style>
</head>
<body>

    <img src="ariya.jpg" alt="Ariya Brand Logo" class="top-left-logo">

    <div class="logo-wrapper">
        <a href="index.html">
            <img src="AlabatLogo.png" alt="Alabat Tourism Logo" class="nav-logo">
        </a>
    </div>

    <nav>
        <div class="nav-container">
            <div class="nav-slider" id="navShade"></div>
            <ul class="nav-links">
                <li><a href="index.html" onclick="setActive(this, event)">HOME</a></li>
                <li><a href="about.html" onclick="setActive(this, event)">ABOUT</a></li>
                <li><a href="destinations.html" id="activeLink" class="active" onclick="setActive(this, event)">DESTINATIONS</a></li>
                <li><a href="products.html" onclick="setActive(this, event)">PRODUCTS</a></li>
                <li><a href="contact.html" onclick="setActive(this, event)">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <div class="zoom-overlay" id="zoomOverlay" onclick="closeZoom(event)">
        <div class="zoom-card">
            <button class="close-zoom" onclick="closeZoom(event)">âœ•</button>
            <img src="" id="zoomImg" class="zoom-img">
            <div class="zoom-details">
                <h2 id="zoomTitle" class="zoom-title"></h2>
                <p id="zoomDesc" class="zoom-desc"></p>
            </div>
        </div>
    </div>

    <div class="adventure-container">
        <div class="adventure-text-box">
            <div class="adventure-text">YOUR NEXT<br>ADVENTURE<br>AWAITS</div>
            <a href="contact.html" class="book-now-btn">BOOK NOW</a>
        </div>
        <div class="video-wrapper">
            <div class="video-frame">
                <div class="video-label" id="videoTitle">NIYOGYUGAN FESTIVAL</div>
                <button class="nav-arrow" onclick="changeVideo()">âžœ</button>
                <video id="videoPlayer" autoplay muted loop playsinline>
                    <source src="IMG_1272.mp4" type="video/mp4">
                </video>
                <div class="custom-controls">
                    <button class="mute-btn" onclick="toggleMute()" id="muteBtn">ðŸ”‡</button>
                    <input type="range" class="progress-bar" id="progressBar" value="0" step="0.1">
                </div>
            </div>
        </div>
    </div>

    <div class="slider-container">
        <div class="slider-wrapper" id="destinations-list"></div>
    </div>

    <script>
        const shade = document.getElementById('navShade');
        let currentActive = document.getElementById('activeLink');

        function moveShade(element) {
            shade.style.width = `${element.offsetWidth}px`;
            shade.style.left = `${element.offsetLeft}px`;
        }

        function setActive(el, e) {
            currentActive.classList.remove('active');
            el.classList.add('active');
            currentActive = el;
            moveShade(el);
        }

        window.onload = () => moveShade(currentActive);

        const video = document.getElementById('videoPlayer');
        const muteBtn = document.getElementById('muteBtn');
        const progressBar = document.getElementById('progressBar');
        const videoTitle = document.getElementById('videoTitle');

        const myVideos = [
            { title: "NIYOGYUGAN FESTIVAL", url: "IMG_1272.mp4" },
            { title: "ALABAT ISLAND DRONE", url: "kevin.mp4" },
        ];
        let vIdx = 0;

        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.innerText = video.muted ? "ðŸ”‡" : "ðŸ”Š";
        }

        function changeVideo() {
            vIdx = (vIdx + 1) % myVideos.length;
            video.src = myVideos[vIdx].url;
            videoTitle.innerText = myVideos[vIdx].title;
            video.play();
        }

        video.addEventListener('timeupdate', () => {
            if (video.duration) progressBar.value = (video.currentTime / video.duration) * 100;
        });

        const myDestinations = [
            { name: "Pulong Bato", img: "pulongbato.jpg", short: "Iconic white rock formation.", long: "Pulong Bato is one of Alabat's most famous natural landmarks, featuring a stunning white stone structure surrounded by crystal clear waters, perfect for photography and sightseeing." },
            { name: "Alabat Cove", img: "alabatcove.jpg", short: "Golden sunsets and calm seas.", long: "A serene escape offering breathtaking golden sunsets. The calm waters of Alabat Cove make it an ideal spot for peaceful afternoons and seaside relaxation." },
            { name: "Tumiis Falls", img: "tumiisfalls.jpg", short: "Hidden multi-tiered waterfall.", long: "Nestled deep in the lush greenery, Tumiis Falls features multiple levels of refreshing spring water cascades, perfect for nature lovers and adventurers." },
            { name: "Tumiis Peak", img: "tumiispeak.jpg", short: "High-altitude panoramic views.", long: "For those who love to hike, Tumiis Peak offers the best vantage point on the island, providing a 360-degree view of the surrounding ocean and green landscapes." }
        ];

        const listDiv = document.getElementById('destinations-list');
        myDestinations.forEach((dest, index) => {
            listDiv.innerHTML += `
                <div class="destination-card" onclick="openZoom(${index})">
                    <img src="${dest.img}" alt="${dest.name}">
                    <h3>${dest.name}</h3>
                    <p>${dest.short}</p>
                </div>`;
        });

        function openZoom(index) {
            const dest = myDestinations[index];
            document.getElementById('zoomImg').src = dest.img;
            document.getElementById('zoomTitle').innerText = dest.name;
            document.getElementById('zoomDesc').innerText = dest.long;
            document.getElementById('zoomOverlay').classList.add('active');
        }

        function closeZoom(e) {
            if (e.target.id === 'zoomOverlay' || e.target.className === 'close-zoom') {
                document.getElementById('zoomOverlay').classList.remove('active');
            }
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.destination-card').forEach(card => observer.observe(card));
    </script>
</body>
</html>

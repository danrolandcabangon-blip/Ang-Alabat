<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Alabat Tourism</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('background.jpg') no-repeat center center fixed; 
            background-size: cover; color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- NAVIGATION & LOGO --- */
        .top-left-logo {
            position: absolute; top: 20px; left: 20px; width: 100px; 
            z-index: 2000; opacity: 0.8;
        }

        .logo-wrapper { display: flex; justify-content: center; padding-top: 40px; width: 100%; }
        .nav-logo { height: 60px; filter: drop-shadow(0 0 10px rgba(0,174,239,0.3)); }

        nav { 
            display: flex; justify-content: center; padding: 15px; position: sticky; 
            top: 0; z-index: 1000; width: 100%;
        }
        
        .nav-container {
            position: relative; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            padding: 5px; border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; max-width: 95vw; overflow-x: auto; scrollbar-width: none;
        }
        .nav-container::-webkit-scrollbar { display: none; }

        .nav-links { display: flex; list-style: none; position: relative; z-index: 2; }
        .nav-links a { 
            color: white; text-decoration: none; font-size: 10px; font-weight: 700; 
            text-transform: uppercase; padding: 10px 18px; display: inline-block; 
            transition: 0.3s; opacity: 0.6; white-space: nowrap;
        }
        .nav-links a.active { opacity: 1; }

        .nav-slider {
            position: absolute; height: calc(100% - 10px);
            background: rgba(0, 174, 239, 0.5); border-radius: 50px;
            top: 5px; z-index: 1; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- CHECKOUT CARD --- */
        .checkout-card {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px);
            width: 90%; max-width: 600px; border-radius: 35px;
            padding: 30px; border: 1px solid rgba(255,255,255,0.1);
            margin: 30px 0 60px;
        }

        .section-label { font-size: 11px; font-weight: 900; color: #00AEEF; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 15px; display: block; }

        .item-row { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .item-row img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; }
        .item-info { flex: 1; }
        .item-info h3 { font-size: 14px; font-weight: 900; text-transform: uppercase; }
        .item-info p { font-size: 12px; color: #00AEEF; font-weight: 700; }
        .item-qty { font-weight: 900; font-size: 18px; color: white; }

        /* --- INPUTS --- */
        .form-group { margin: 25px 0; }
        .recipient-input { 
            width: 100%; background: rgba(255,255,255,0.05); color: white; 
            border: 1px solid rgba(255,255,255,0.2); padding: 15px; border-radius: 15px; 
            font-weight: 700; outline: none; transition: 0.3s;
        }
        .recipient-input:focus { border-color: #00AEEF; background: rgba(255,255,255,0.1); }

        .payment-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .option-tile {
            padding: 15px; background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent; border-radius: 18px;
            cursor: pointer; text-align: center; transition: 0.3s;
        }
        .option-tile span { font-size: 11px; font-weight: 900; text-transform: uppercase; opacity: 0.6; }
        .option-tile.active { background: rgba(0, 174, 239, 0.2); border-color: #00AEEF; }
        .option-tile.active span { opacity: 1; color: #00AEEF; }

        #online-payment-area { 
            display: none; text-align: center; margin-top: 20px; 
            background: white; color: black; padding: 20px; border-radius: 25px; 
        }
        #online-payment-area img { width: 100%; max-width: 200px; margin-bottom: 10px; }

        .total-box { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; border-top: 2px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .total-box h2 { font-size: 28px; font-weight: 900; color: #00AEEF; }

        .place-order-btn {
            background: #00AEEF; color: white; border: none; padding: 20px;
            border-radius: 50px; font-weight: 900; font-size: 16px; cursor: pointer;
            margin-top: 20px; transition: 0.3s; width: 100%; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0,174,239,0.3);
        }
        .place-order-btn:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* --- RECEIPT MODAL --- */
        #receipt-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 5000; padding: 20px;
        }
        .receipt-card { 
            background: white; color: black; padding: 40px 30px; border-radius: 35px; 
            width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .order-num-box { background: #f0f0f0; padding: 20px; border-radius: 20px; margin: 20px 0; border: 2px dashed #00AEEF; }
        .order-num-box span { font-size: 10px; font-weight: 900; color: #888; }
        .order-num-box h3 { font-family: monospace; font-size: 32px; color: #111; }

        @media (min-width: 1024px) {
            .top-left-logo { width: 140px; }
            .nav-logo { height: 80px; }
        }
    </style>
</head>
<body>
    <img src="ariya.jpg" alt="Ariya Brand Logo" class="top-left-logo">

    <div class="logo-wrapper">
        <a href="index.html"><img src="AlabatLogo.png" alt="Alabat Tourism Logo" class="nav-logo"></a>
    </div>

    <nav>
        <div class="nav-container">
            <div class="nav-slider" id="navSlider"></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="products.html" class="active" id="activeLink">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="checkout-card">
        <span class="section-label">Order Summary</span>
        <div id="checkout-list"></div>

        <div class="form-group">
            <span class="section-label">Recipient Details</span>
            <input type="text" id="recipientName" class="recipient-input" placeholder="Your Full Name">
        </div>

        <div class="form-group">
            <span class="section-label">Payment Method</span>
            <div class="payment-options">
                <div class="option-tile active" id="opt-inperson" onclick="setPayment('In-Person')">
                    <span>Pay at Booth</span>
                </div>
                <div class="option-tile" id="opt-online" onclick="setPayment('Online')">
                    <span>GCash / Online</span>
                </div>
            </div>
            <input type="hidden" id="paymentMethod" value="In-Person">
        </div>

        <div id="online-payment-area">
            <p style="font-weight: 900; margin-bottom: 10px; font-size: 12px;">SCAN TO PAY VIA GCASH</p>
            <img src="gcashcode.jpg" alt="GCash QR Code">
            <input type="text" id="transactionNo" class="recipient-input" placeholder="Ref Number" style="color: black; border-color: #ddd;">
        </div>

        <div class="total-box">
            <span style="font-weight: 900; opacity: 0.8;">GRAND TOTAL</span>
            <h2 id="grand-total">₱0.00</h2>
        </div>

        <button class="place-order-btn" onclick="processOrder()">Confirm Order</button>
    </div>

    <div id="receipt-modal">
        <div class="receipt-card">
            <h2 style="font-weight: 900;">THANK YOU!</h2>
            <p style="font-size: 14px; opacity: 0.7; margin-top: 5px;">Show this to the claiming station.</p>
            
            <div class="order-num-box">
                <span>REFERENCE NUMBER</span>
                <h3 id="receiptOrderNum">ORD-000000</h3>
            </div>

            <p id="receiptRecipient" style="font-weight: 800; text-transform: uppercase; margin-bottom: 20px;"></p>
            
            <div style="background: #00AEEF; color: white; padding: 15px; border-radius: 15px; font-weight: 900;">
                CLAIM AT BOOTH No. 23
            </div>

            <button onclick="window.location.href='index.html'" class="place-order-btn" style="background: black;">Back to Home</button>
        </div>
    </div>

    <script>
        function updateNavSlider() {
            const activeLink = document.getElementById('activeLink');
            const slider = document.getElementById('navSlider');
            if (activeLink && slider) {
                slider.style.width = activeLink.offsetWidth + "px";
                slider.style.left = activeLink.offsetLeft + "px";
            }
        }
        window.addEventListener('load', updateNavSlider);
        window.addEventListener('resize', updateNavSlider);

        let cart = JSON.parse(localStorage.getItem('alabat_cart')) || [];
        const listDiv = document.getElementById('checkout-list');
        const totalDisplay = document.getElementById('grand-total');

        function loadItems() {
            if (cart.length === 0) {
                listDiv.innerHTML = "<p style='text-align:center; padding: 20px; opacity:0.5;'>Your basket is empty.</p>";
                return;
            }
            let totalCash = 0;
            listDiv.innerHTML = cart.map(item => {
                const priceNum = parseFloat(item.price.replace(/[₱,]/g, ''));
                totalCash += priceNum * item.quantity;
                return `
                    <div class="item-row">
                        <img src="${item.img}">
                        <div class="item-info">
                            <h3>${item.name}</h3>
                            <p>${item.price}</p>
                        </div>
                        <div class="item-qty">x${item.quantity}</div>
                    </div>`;
            }).join('');
            totalDisplay.innerText = `₱${totalCash.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        }

        function setPayment(method) {
            document.getElementById('paymentMethod').value = method;
            document.getElementById('opt-inperson').classList.toggle('active', method === 'In-Person');
            document.getElementById('opt-online').classList.toggle('active', method === 'Online');
            document.getElementById('online-payment-area').style.display = (method === 'Online') ? 'block' : 'none';
        }

        function processOrder() {
            const recipient = document.getElementById('recipientName').value;
            const method = document.getElementById('paymentMethod').value;
            const txNo = document.getElementById('transactionNo').value;
            
            if (!recipient.trim()) return alert("Please enter your name.");
            if (method === 'Online' && !txNo.trim()) return alert("Please enter the GCash reference number.");

            const orderId = "ORD-" + Math.floor(100000 + Math.random() * 900000);

            document.getElementById('receiptRecipient').innerText = recipient;
            document.getElementById('receiptOrderNum').innerText = orderId; 
            document.getElementById('receipt-modal').style.display = 'flex';
            
            localStorage.removeItem('alabat_cart');
        }

        loadItems();
    </script>
</body>
</html>
